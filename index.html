<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worm Game</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/gamearea.js"></script>
    <script src="js/main.js"></script>
    <script src="js/worm.js"></script>
</head>
<body>

<div id="gamearea"></div>

Move using <code>arrow keys</code>.
<br/> Press <code>space</code> to start / pause the game.
<br />Press <code>r</code> to reset the game.
<br />

<div id="options">
  Difficulty: <select id="difficulty">
    <option value="easy">easy</option>
    <option value="normal" selected="selected">normal</option>
    <option value="hard">hard</option>
  </select>
  <br />
</div>

<div id="message"></div>

</body>
</html>
