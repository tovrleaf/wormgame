<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worm Game</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/gamearea.js"></script>
    <script src="js/main.js"></script>
    <script src="js/worm.js"></script>
</head>
<body>

<div id="gamearea"></div>

<button type="button" onclick="setDirectionLeft()">left</button>
<button type="button" onclick="setDirectionUp()">up</button>
<button type="button" onclick="setDirectionDown()">down</button>
<button type="button" onclick="setDirectionRight()">right</button>
<br>
<button type="button" onclick="startGame()">start / pause</button>
<button type="button" onclick="resetGame()">reset</button>

<div id="message"></div>

</body>
</html>
